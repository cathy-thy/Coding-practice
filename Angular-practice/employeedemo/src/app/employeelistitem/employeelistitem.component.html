

<div class="col-md-10 offset-md-1 mb-3" >
    <div class="card" >

    <img
      [src]="employee.imagepath"
      class="card-img-top"
      alt="{{employee.name}}"
    />

    <div class="card-body">
      <h5 class="card-title">{{employee.name}}</h5>
      <p class="card-text">
        Employee-id: {{employee.empid}}
      </p>
      <p class="card-text">
        Designation: {{employee.designation}}
      </p>
      <!-- <a href="#!" class="btn btn-primary">Button</a> -->
    </div>
  </div>
</div>
